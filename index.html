<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap CSS CDN (recommended for testing) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="container mt-1">
    <div class="d-flex justify-content-center">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow rounded p-2">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light profile" onclick="profileClicked()" >Profile</a>
                </li>
              </ul>
              <div class="d-flex gap-2 justify-content-end">
                <button type="button"  class="btn btn-outline-success" id="navLoginBtn" data-bs-toggle="modal" data-bs-target="#loginModel" data-bs-whatever="@fat">LogIn</button>
                <button type="button" class="btn btn-outline-success" id="navRegisterBtn" data-bs-toggle="modal" data-bs-target="#registerModel">Register</button>
              </div>

              <div class="d-flex align-items-center justify-content-end gap-2 logout-div hidden">
                <img src="./public/person.jpg" alt="user image" class="user-img rounded-circle" >
                <p class="mb-0" id="user-logged-name">User Name</p>
                <button type="button" class="btn btn-outline-danger" id="navLogOutBtn">LogOut</button>
            </div>

            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Posts -->
  <div class="container">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-9">
        <div id="posts" class="posts d-flex flex-column gap-4">
          <!-- Dynamic posts will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="user-name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="user-name">
            </div>
            <div class="mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="password" />
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="login-btn" class="btn btn-primary">Login</button>
        </div>
        </div>
    </div>
  </div>


  <div class="modal fade" id="registerModel" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="register-img" class="col-form-label">Profile Image:</label>
                <input type="file" class="form-control" id="register-img">
            </div>
            <div class="mb-3">
                <label for="register-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="register-name">
            </div>
            <div class="mb-3">
                <label for="register-user-name" class="col-form-label">Username:</label>
                <input type="text" class="form-control" id="register-user-name">
            </div>
            <div class="mb-3">
                <label for="register-password" class="col-form-label">Password:</label>
                <input type="password" class="form-control" id="register-password" />
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="register-btn" class="btn btn-primary">Register</button>
        </div>
        </div>
    </div>
  </div>


  <div class="modal fade" id="addModel" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 post-modal-title" id="exampleModalLabel">Add A New Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="post-title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="post-title">

                <input type="hidden" id="post-id-input" value="">
            </div>
            <div class="mb-3">
                <label for="post-body-input" class="col-form-label">Message:</label>
                <textarea type="text" class="form-control" id="post-body-input"></textarea>
            </div>
            <div class="mb-3">
                <label for="post-photo" class="col-form-label">Photo:</label>
                <input type="file" class="form-control" id="post-photo" />
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="create-btn" class="btn btn-primary">Add</button>
        </div>
        </div>
    </div>
  </div>

  
  <div class="modal fade" id="deleteModel" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5 post-modal-title" id="exampleModalLabel">
              Are you Sure You Want To Delete The Post? 
              <span id="deltePostTitle"></span>
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            <input type="hidden" id="delete-post-id-input">
        </div>
        
        <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="delete-btn" class="btn btn-danger">Yes Delete</button>
        </div>
        </div>
    </div>
  </div>


  <button id="add-btn" type="button" class="btn btn-success d-none" >
    +
  </button>

  <div id="alert-success" class="position-fixed bottom-0 end-0 p-5" style="z-index: 1055;"></div>
  <!-- Bootstrap JS Bundle (for navbar toggle) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->

  <!-- Axios (CDN or local if needed) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->

  <!-- Your script -->
   <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
